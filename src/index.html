<title>Mapbox Places UI example</title>
<style>
.react-autosuggest__suggestions-list{
  list-style: none;
  padding-left: 0;
}
.react-autosuggest__suggestion{
  padding: 0.3em 0.4em;
  cursor: pointer;
}
.react-autosuggest__suggestion--highlighted{
  background: #eee;
}

.ext-wrapper { margin-top: 1em; }
.help { color: #666; }
</style>

<main>
  <header>
      <h1>Mapbox Places UI example</h1>
  </header>

  <div id="app">
    <label>Start typing an addres, city, zip, etc.</label>
    <div
      id="mapbox-places-ui"
      data-value="Tacoma"
      data-coordinates="-122.426969125,47.237477874999996"></div>

    <div class="ext-wrapper">
      <label for="ext-placename">External Place Name:</label>
      <input id="ext-placename" type="text" value="Tacoma" />
      <label for="ext-coordinates">External Coordinates:</label>
      <input id="ext-coordinates" type="text" value="-122.426969125,47.237477874999996" />
      <button id="ext-submit" type="button">UPDATE</button>
      <p class="help">
        Type something here and click <em>UPDATE</em> to trigger a state
        update from outside the component!
      </p>
    </div>
  </div>
</main>

<script src="/dev.js"></script>
